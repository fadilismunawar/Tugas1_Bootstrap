<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
     <style>
        .hero{
            background-image: url("images.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .overlay {
             background-color: rgba(0, 0, 0, 0.7);  /* Efek Gelap */
             min-height: 100vh;
        }
        .foto{
            max-width: 100px;
            height: auto;
        }
     </style>
</head>
<body class="bg-light">
    <div class="hero">
        <div class="overlay d-flex justify-content-center align-items-center text-center">
            <div class="text-white">
                <h1 class="display-5 fw-bold">Sistem Data Siswa Digital</h1>
                <p class="fs-4">Sistem Data Siswa Kelas X Berbasis Digital</p>
                <button class="btn btn-primary btn-lg">Lihat Tabel</button>
                 <button class="btn btn-outline-light btn-lg">Panduan</button>
            </div>
        </div>
    </div>
    <br><br>
     <div class="container mt-4 text-center">
  <h2 text-center fs-5>Tabel Data Siswa</h2> <br>
  <p class="text-center">Contoh Penggunaan Tabel dan Data Bootstrap</p><br>

  <table class="table table-striped table-bordered table-hover align-middle text-center">
    <thead>
      <tr class="table-dark">
        <th>No</th>
        <th>Foto</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="images (2).jpg" alt="foto" class="foto rounded-pill"></td>
        <td>Andi Pambudi</td>
        <td>X PPLG 1</td>
        <td><span class="badge bg-success">Aktif</span></td>
        <td><button class="btn btn-warning btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Hapus</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="mbak.jpg" alt="foto" class="foto rounded-pill"></td>
        <td>Siti Nurlela</td>
        <td>X PPLG 4</td>
        <td><span class="badge bg-warning">Izin</span></td>
        <td><button class="btn btn-warning btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Hapus</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="img3.jpg" alt="foto" class="foto rounded-pill"></td>
        <td>Ridho Pandjaitan</td>
        <td>X PPLG 3</td>
        <td><span class="badge bg-danger">Tidak Hadir</span></td>
        <td><button class="btn btn-warning btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Hapus</button></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <button class="btn btn-primary btn-lg text-center">Tambah Data</button>
  <button class="btn btn-outline-secondary btn-lg text-center">Export Excel</button><br><br>
 
</div>
</body>
</html>
